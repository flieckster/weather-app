<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Open Weather App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <span class="navbar-brand">Open Weather</span>
    </nav>
    <div class="row">
      <div class="col-12">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" id="search-bar">
          <button class="btn my-2 my-sm-0" type="button" id="submit-btn">Search</button>
        </form>
      </div>

    </div>
    <div class="row">
      <div class="border col-6 align-items-center" id="todayForecast">
        <div class="col" id="name"></div>
        <div class="col" id="temp"></div>
        <div class="col" id="desc"></div>
        <div class="col" id="icon"></div>
        <div class="col" id="windspeed"></div>
        <div class="col" id="uv"></div>
        <div class="col" id="latlon"></div>
      </div>
      <div class="row ">
        <div class="col-auto">Previous Search:</div>
        <div class="col-auto" id="previousCity"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-12" id="fiveday">
        <div class="row justify-content-center">

          <div class="col-m-2">
            <div class="card border-light mb-3" style="max-width: 20rem;">
              <div class="card-header"> </div>
              <div class="card-body">

                <p class="card-text"> </p>
                <p class="card-text"> </p>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
