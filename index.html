<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Open Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-brand mx-auto">Open Weather</span>
    </nav>
    <div class="container">
        <div class="col-form-label w-100 d-inline">
          <input type="text" id="search-bar" placeholder="city..">
          <button type="button" class="btn btn-dark" id="submit-btn" >Search</button
          </div>
        </div>
   
        <div class="row" id="weather-stage">
          <div id="name"></div>
          <div id="temp"></div>
          <div id="desc"></div>
          <div id="icon"></div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
